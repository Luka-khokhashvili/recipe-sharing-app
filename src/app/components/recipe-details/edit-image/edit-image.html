<div class="flex flex-col items-center gap-4 w-full">
  <!-- Image Preview -->
  <div
    class="w-full h-[32vh] bg-zinc-800 border border-zinc-700 rounded-lg flex items-center justify-center overflow-hidden relative"
  >
    <img
      *ngIf="previewUrl"
      [src]="previewUrl"
      alt="Recipe image"
      class="w-full h-full object-cover"
    />

    <div
      *ngIf="!previewUrl"
      class="text-gray-500 w-full h-full flex flex-col justify-center items-center"
    >
      <i class="pi pi-image text-4xl mb-2 text-emerald-400"></i>
      <p>No image uploaded</p>
      <button pButton type="button" (click)="fileInput.click()" class="mt-3">
        <i class="pi pi-upload"></i>
        <span>Upload</span>
      </button>
    </div>

    <div *ngIf="previewUrl" class="absolute top-2 right-2 flex gap-2">
      <div class="group relative inline-block transition-all">
        <button
          pButton
          type="button"
          (click)="fileInput.click()"
          class="flex items-center text-white rounded-lg px-3 py-2 overflow-hidden transition-all duration-300 ease-in-out group-hover:px-5"
        >
          <i
            class="pi pi-upload text-lg transition-transform duration-300 group-hover:translate-x-1"
          ></i>
          <span
            class="opacity-0 max-w-0 overflow-hidden transition-all duration-300 ease-in-out group-hover:opacity-100 group-hover:max-w-[60px]"
            >Change</span
          >
        </button>
      </div>

      <button
        pButton
        *ngIf="previewUrl"
        (click)="removeImage()"
        type="button"
        severity="danger"
      >
        <i class="pi pi-trash"></i>
      </button>
    </div>

    <!-- Hidden file input -->
    <input
      type="file"
      accept="image/*"
      class="hidden"
      #fileInput
      (change)="onFileSelected($event)"
    />
  </div>
</div>
