<div class="flex flex-col gap-3">
  <label class="font-semibold flex items-center gap-2">
    <i class="pi pi-image text-emerald-400"></i> Thumbnail Image
  </label>

  <!-- Upload Button -->
  <div *ngIf="!image" class="relative group">
    <button
      pButton
      type="button"
      icon="pi pi-upload"
      class="transition-all duration-300 bg-emerald-600 hover:bg-emerald-500 px-4 py-2 rounded-lg flex items-center gap-2"
      (click)="fileInput.click()"
    >
      <span class="inline md:hidden group-hover:md:inline">Upload</span>
    </button>
  </div>

  <!-- Preview -->
  <div *ngIf="image" class="relative mt-3">
    <img
      [src]="image"
      alt="Preview"
      class="w-full h-auto rounded shadow-md transition-transform duration-300"
    />
    <div class="absolute top-2 right-2">
      <button
        pButton
        type="button"
        icon="pi pi-times"
        severity="danger"
        (click)="removeImage()"
        aria-label="Remove Image"
      ></button>
    </div>
  </div>

  <input
    type="file"
    #fileInput
    accept="image/*"
    (change)="onFileSelected($event)"
    class="hidden"
  />
</div>
