<div class="flex flex-col">
  <label class="mb-1 font-semibold">
    <i *ngIf="icon" class="{{ icon }} mr-1"></i>
    {{ label }}
  </label>
  <input
    pInputText
    type="number"
    [formControl]="control"
    [placeholder]="placeholder"
    class="w-full"
  />
  <small *ngIf="control?.invalid && control?.touched" class="text-red-400">
    Invalid {{ label }}
  </small>
</div>
