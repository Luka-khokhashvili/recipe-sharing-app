<section class="flex flex-col items-center w-full mt-20">
  <div class="flex justify-end w-full">
    <app-search (searchTermChanged)="filterRecipes($event)"></app-search>
  </div>

  <app-recipe-list
    [recipes]="filteredRecipes"
    (favorite)="favorite($event)"
  ></app-recipe-list>
</section>
