<section class="flex flex-col items-center w-full mt-20">
  <div class="flex justify-end w-full gap-4">
    <app-filter (favoriteFilterChange)="onFavoriteFilter($event)" />
    <app-search (searchTermChanged)="onSearch($event)" />
  </div>

  <app-recipe-list
    [recipes]="filteredRecipes"
    (favorite)="favorite($event)"
  ></app-recipe-list>
</section>
